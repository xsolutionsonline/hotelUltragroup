<div>
  <h2>Cargar y Visualizar Im√°genes</h2>
  <div *ngFor="let image of selectedImages; let i = index">
    <input   type="file" (change)="onImageChange($event, i)" accept="image/*"  class="image-upload-button" >
    <div *ngIf="image">
      <h3>Imagen Seleccionada {{ i + 1 }}:</h3>
      <img [src]="getImageUrl(image)" alt="Imagen {{ i + 1 }}" style="max-width: 200px;max-height: 200px;">
    </div>
  </div>
</div>
