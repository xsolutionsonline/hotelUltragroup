<div class="form-container">
    <mat-card class="form-card">
        <mat-card-header color="secondary">
            <mat-card-title color="secondary">
                <h2>Crear Hotel</h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="hotelForm" (ngSubmit)="createHotel()">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" id="name" name="name" formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput id="description" name="description" formControlName="description"></textarea>
                </mat-form-field>

                <mat-slide-toggle formControlName="isActive" color="primary">Activo</mat-slide-toggle>

                <button mat-raised-button type="submit" color="primary">Guardar</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="form-card">
        <mat-card-header color="secondary">
            <mat-card-title color="secondary">
                <h2> Cargar imagenes</h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
           <app-image-upload></app-image-upload>
        </mat-card-content>
    </mat-card>
    
</div>
