<div class="form-register-hotel">
    <mat-card class="form-card">
        <mat-card-header color="secondary">
            <mat-card-title color="secondary">
                <h2>Crear Hotel</h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="hotelForm" (ngSubmit)="createHotel()">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" id="name" name="name" formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Descripción</mat-label>
                    <textarea matInput id="description" name="description" formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>País</mat-label>
                    <mat-select formControlName="country" (selectionChange)="onCountryChange()">
                        <mat-option *ngFor="let country of countries" [value]="country">{{ country.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Departamento</mat-label>
                    <mat-select formControlName="department" (selectionChange)="onDepartmentChange()"
                        [disabled]="departments && departments.length===0">
                        <mat-option *ngFor="let department of departments" [value]="department">{{ department.name
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>


                <mat-form-field>
                    <mat-label>Ciudad</mat-label>
                    <mat-select formControlName="city" [disabled]="cities && cities.length===0">
                        <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
                    </mat-select>
                </mat-form-field>


                <div class="flex-container">
                    <div class="fields-container">
                        <mat-label>Calificación del hotel</mat-label>
                        <app-ratingstar></app-ratingstar>
                    </div>
                    <mat-slide-toggle formControlName="isActive" color="primary">Activo</mat-slide-toggle>
                </div>
                <mat-card-actions>
                    <button mat-raised-button matStepperNext type="submit" color="primary" [disabled]="hotelForm.invalid">Siguiente</button>
                  </mat-card-actions>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
